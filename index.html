<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Persegi Calculator</title>
</head>
<body>

    <header>
        <h1>Kalgi Kalkulator Persegi</h1>
        <h3>Welcome to Kalgi</h3>
        <p>Web ini di Gunakan Untuk Menghitung Luas Atau Keliling persegi</p>
    </header>

    <div class="calculator">
        <img src="Persegi.JPG" height="300" alt="Gambar Persegi"> 
        <label for="sideLength">Panjang Sisi:</label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
        
        <label for="calculationType">Pilih Perhitungan:</label>
        <select id="calculationType">
            <option value="luas">Luas</option>
            <option value="keliling">Keliling</option>
        </select>
        
        <button onclick="calculate()">Hitung</button>
        
        <div id="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
